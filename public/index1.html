    #features {
    display: flex;
    align-items: center;
    justify-content: space-around;

  #features .f-box {
    width: 180px;

    padding: 25px 15px;

    border: 1px solid #cce7d0;
    border-radius: 4px;

  }
  #features .f-box:hover {

  }
  #features .f-box img {
    width: 100%;

  }
  #features .f-box h6 {
    display: inline-block;
    padding: 9px 8px 6px 8px;
    line-height: 1;
    font-size: 14px;
    border-radius: 4px;
    color: #088178;
    background-color: #fddde4;
  }
  #features .f-box:nth-child(2) h6 {
    background-color: #cdebbc;
  }
  #features .f-box:nth-child(3) h6 {
    background-color: #d1e8f2;
  }
  #features .f-box:nth-child(4) h6 {

  }
  #features .f-box:nth-child(5) h6 {
    background-color: #f6dbf6;
  }
  #features .f-box:nth-child(6) h6 {
    background-color: #fff2e5;
  }
  
  /* feature section styles */
  
  .product-section .pro-collection {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin: 0 60px;
  }
  .product-section h1,
  .product-section p {
    text-align: center;
  }
  .product-section .product-cart {
    width: 280px;
    border: 1px solid #ebebeb;
    padding: 13px;
    margin-bottom: 30px;
    border-radius: 25px;
    position: relative;
    box-shadow: 20px 20px 30px rgba(0, 0, 0, 0.02);
    transition: box-shadow 0.2s;
  }
  .product-section .product-cart:hover {
    box-shadow: 20px 20px 30px rgba(0, 0, 0, 0.06);
  }
  .product-section .product-cart img {
    width: 100%;
    border-radius: 25px;
  }
  .product-section .product-cart span {
    color: #969696;
    font-weight: 500;
    line-height: 30px;
  }
  .product-section .product-cart h4 {
    font-size: 18px;
    color: rgb(41, 41, 41);
  }
  .product-section .product-cart .stars {
    color: #e6ae2c;
    padding: 6px 0;
  }
  .product-section .product-cart .price {
    color: #088178;
    padding: 4px 0;
  }
  .product-section .product-cart .buy-icon {
    color: #088178;
    background-color: #c7e9e75e;
    padding: 15px;
    border-radius: 50px;
    position: absolute;
    right: 10px;
    bottom: 10px;
  }
</style>
